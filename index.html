    <title>الصفحه الاولى</title>

<body>
    <h1>طلال محمد البحر</h1>
    <h2>هذا موقعي الاول</h2>
    <p>ليش اخترت مسار الويب؟ لان هذا المسار راح اخذه في الجامعه ف فرصه جميله اني اتعلم عن و اتجهز للجامعه من الحين  و ما انصدم بالجامعه
    </p>
